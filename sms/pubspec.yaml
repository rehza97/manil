name: sms
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  # SMS functionality
  flutter_sms_inbox: ^1.0.0
  permission_handler: ^11.4.0
  # Core Flutter dependencies
  shared_preferences: ^2.2.2
  http: ^1.1.0
  # Local database (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  # Device information
  device_info_plus: ^9.1.2
  package_info_plus: ^9.0.0
  # Utilities
  intl: ^0.18.1
  # Prevent phone from sleeping
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Code generation for Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
